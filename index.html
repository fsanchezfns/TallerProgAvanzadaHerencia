        <!-- MODAL PErro-->

        <div class="modal fade" id="modalPerro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
            <div class="modal-dialog" >
                <div class="modal-content">

                    <form id="formPerro" class="form-horizontal "
                          data-bv-message="Este valor no es valido"
                          data-bv-feedbackicons-valid="glyphicon gluphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                          data-bv-submitbuttons='button[type="sumbit"]'
                          data-bv-trigger="focus blur"
                          data-bv-live="enabled"
                          >


                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="tituloModal">Nuevo Perro</h4>
                        </div>

                        <div class="modal-body">
                            <!--el id no dejo escondido para modificar -->
                            <div class='form-group'>
                                <input class='form-control' type='hidden' id="id" name='id'>
                            </div>


                            <div class="form-group">
                                <label class='col-lg-2'>Nombre</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text"  id="nombre" name="nombre"
                                           data-bv-notempty='true'
                                           data-bv-notempty-message="Debes completar el Nombre">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class='col-lg-2'>Raza</label>
                                <div class ='col-lg-10'>
                                    <input class='form-control' type="text" id='raza' name='raza'
                                           data-bv-notempty='true'
                                           data-bv-notempty-message='Debes Completar la raza del perro'>

                                </div>

                            </div>


                            <div class='form-group'>
                                <label class='col-lg-2'>Edad</label>
                                <div class='col-lg-10'>
                                    <input class='form-control' type="text" id='edad' name='edad'
                                           data-bv-notempty='true'
                                           data-bv-notempty-message="Debes completar la Edad"

                                           data-bv-regexp="true"
                                           data-bv-regexp-regexp="[0-9]+"
                                           data-bv-regexp-message="solo numeros en este campo">
                                </div>

                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
